# Browser Inspector configuration
# Automate browser interactions and capture page state

log_level: INFO

# Favorite URLs for quick access via "Open favorite" menu
# favorites:
#   - https://github.com/your-org/your-repo
#   - https://your-app.vercel.app
#   - http://localhost:3000

# Predefined annotations - auto-label elements on page load
# annotations:
#   - selector: "[data-testid]"
#     label: test-id
#   - selector: "button, a[href]"
#     label: interactive
#   - selector: "form input, form textarea"
#     label: form-field

# Session storage directory
sessions_dir: .browse

# Screenshot settings
screenshot_quality: 85
full_page_screenshot: true
annotation_padding: 50

# Browser settings
# devtools: false          # Open DevTools on launch
# headless: false          # Run headless (no visible window)
# codegen: false           # Record actions as Playwright code
# cdp_port: 9222           # Connect to existing browser via CDP
# no_viewport: true        # Allow window resize (default: 1280x720)

# Browser launch arguments
# browser_args:
#   - --disable-web-security    # Allow cross-origin requests
#   - --auto-open-devtools-for-tabs

# Capture limits
# max_text_length: 400            # Truncate text fields in output
# max_annotation_screenshots: 10  # Skip screenshots if too many annotations
