# OneTool Configuration
version: 1

# Include external config files (merged left-to-right, inline overrides all)
include:
  - ../../resources/config/prompts.yaml   # prompts: section
  - ../../resources/config/snippets.yaml  # snippets: section (brv_, c7_, rg_, db_, etc.)
  - ../../resources/config/servers.yaml   # servers: section (github)
  - ../../resources/config/diagram.yaml   # tools: {diagram: ...} section

tools_dir:
  - src/ot_tools/*.py
  - demo/src/demo_tools.py

# Configuration files (paths relative to this ot-serve.yaml)
# secrets_file: secrets.yaml   # default - sibling of this config (gitignored)

log_level: INFO
# log_dir: ../logs  # Default - logs go to demo/logs

# Security settings
security:
  validate_code: true

# Transform tool configuration (LLM for code generation)
transform:
  model: google/gemini-3-flash-preview
  base_url: https://openrouter.ai/api/v1

# Tool-specific configuration (all optional - from diagram.yaml include)
# tools:
#   diagram: ...  # loaded from ../../resources/config/diagram.yaml

servers:
  # Package Version MCP Server (stdio)
  # No auth required
  # Tools: proxy_package_version.check_npm_versions(), etc.
  proxy_package_version:
    type: stdio
    command: npx
    args: ["-y", "mcp-package-version@0.1.17"]
    timeout: 30

# Aliases: Short names for common tool functions
alias:
  alias_f: demo.foo
  alias_b: demo.bar

snippets:
  # foo for multiple items
  foon:
    description: Get foo() for n items
    params:
      n: { default: 5, description: "Number of items" }
    body: |
      results = []
      for i in range({{ n }}):
          results.append(demo.foo(text=f"item{i}"))
      ",".join(results)

  # bar for multiple items
  barn:
    description: Get bar() for n items
    params:
      n: { default: 5, description: "Number of items" }
    body: |
      results = []
      for i in range({{ n }}):
          results.append(demo.bar(text=f"item{i}"))
      ",".join(results)

  # foo + bar combined
  foobar:
    description: Get foo and bar for n items
    params:
      n: { default: 3, description: "Number of items" }
    body: |
      results = []
      for i in range({{ n }}):
          key = f"item{i}"
          results.append(f"{demo.foo(text=key)}-{demo.bar(text=key)}")
      ",".join(results)
