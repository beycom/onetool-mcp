# Browser Inspector configuration

log_level: INFO

# Favorite URLs for quick access via "Open favorite" menu
favorites:
  - https://en.wikipedia.org/wiki/OpenAI
  - https://react.dev/

# Predefined annotations - applied on every page load
annotations:
  - selector: h1
    label: heading-1

# Session storage
sessions_dir: .browse

# Screenshot settings
screenshot_quality: 85
full_page_screenshot: true
annotation_padding: 50

# Browser settings (uncomment to enable)
# devtools: false          # Open DevTools when launching browser
# headless: false          # Run browser in headless mode
# codegen: false           # Use Playwright Codegen mode (records actions as code)
# cdp_port: 9222           # CDP port for connecting to existing browser
# no_viewport: true        # Allow window resize (false = fixed 1280x720 viewport)

# Browser launch arguments (uncomment to customize)
# browser_args:
#   - --no-sandbox
#   - --disable-setuid-sandbox

# Capture limits (uncomment to customize)
# max_text_length: 400            # Max chars for text fields in YAML (0 for unlimited)
# max_annotation_screenshots: 10  # Skip annotation screenshots if count exceeds this
